server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/soup
    username: soup
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: true

  redis:
    host: localhost
    port: 6379

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

jwt:
  secret: I2NvbS5naXRodWIuc291cC5zb3VwLXNlcnZlciNjb20uZ2l0aHViLnNvdXAuc291cC1zZXJ2ZXIjY29tLmdpdGh1Yi5zb3VwLnNvdXAtc2VydmVyIwo=
  expired:
    access: 86400000
    refresh: 604800000

storage:
  bucket: bucket
  endpoint: http://localhost:9000
  access-key: soup
  secret-key: password

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace